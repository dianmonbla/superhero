<ng-template #menuTemplate>
    <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let option of menu">
            <a class="nav-link" [routerLink]="[option.link]" [title]="option.name">{{option.name}}</a>
        </li>
    </ul>
</ng-template>

<header class="container">
    <nav class="navbar">
        <div class="navbar-brand">
            <!--
                Un enlace solo puede contener como valor texto en su etiqueta
                debido a que esto afecto los lectores de pantalla para personas
                con discapacidad siendo penalizado por los diferentes buscadores.
                Para evitar este inconveniente se simula un envoltorio compuesto
                por un enlace que visualmente el usuario interprete que puede
                presionar la imagen.
            -->
            <a [routerLink]="['/']" title="DEV-ECON">DEV-ECON</a>
            <img src="/assets/svgs/Union 1.svg" alt="DEV-ECON" />
        </div>

        <button type="button" [id]="movileMenuId" class="navbar-toggler d-sm-block d-md-none">
            <span [id]="movileMenuId" [class.navbar-toggler-icon]="!viewMovileMenu"></span>
        </button>
        <div class="menu-options d-md-inline-block" [class.movile]="viewMovileMenu" [class.d-none]="!viewMovileMenu">
            <ng-container *ngTemplateOutlet="menuTemplate; context: {menu: menu}">
            </ng-container>
        </div>
    </nav>
</header>
